<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>my library</h1>  
    </div>
    <hr>  
    <button type="submit" class="add-button" data-add-button>+</button>

    <div class="overlay" data-overlay></div>
    <div class="book-shelf" data-bookshelf></div>
    
    <section class="form-popup">
        <div class="form-container">
            <form class="book-form" data-book-form>
                <p>New Book</p>
                <button class="close" data-close-button>x</button>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>

                <label for="pages"># of pages:</label>
                <input type="number" id="pg-number" name="pg-count" required minlength="5000">

                <label for="book-read">Have you read it?</label><br>
                <select name="book-read" id="book-read">
                    <option value="Yes">Yes</option>
                    <option value="No">Not yet</option>
                </select>
                <button type="submit" id="submit-book" data-submit-button>Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
